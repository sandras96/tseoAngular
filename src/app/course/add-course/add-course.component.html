<h3>Create COURSE</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
    </div>

    <div class="form-group">
      <label for="espb">espb</label>
      <input type="text" class="form-control" id="espb" required [(ngModel)]="course.espb" name="espb">
    </div>

    <div class="form-group">
      <label for="semester">semester</label>
      <select  class="form-control" id="semester" required [(ngModel)]="course.semester" name="semester">
        <option value="WINTER">WINTER</option>
        <option value="SUMMER">SUMMER</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

<div style="width: 400px; margin: auto;">
  <div *ngIf="currentCourse" class="edit-form">
    <h4>Course</h4>
    <form>
      <div class="form-group">
        <label for="title">NAME</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentCourse.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">ESPB</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentCourse.espb"
          name="espb"
        />
      </div>
      <div class="form-group">
        <label for="description">semester</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentCourse.semester"
          name="semester"
        />
      </div>

      
    </form>

   

    <button class="badge badge-danger mr-2" (click)="deleteCourse()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateCourse()"
    >
      Update
    </button><button
    type="submit"
    class="badge badge-success"
    (click)="list()"
  >
    Back to list
  </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCourse">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>

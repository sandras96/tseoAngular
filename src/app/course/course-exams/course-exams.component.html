<div class="row">
        
    <div id="unit"class="col-lg-6 col-md-4 ml-auto mr-auto" >
            <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                     
                        <th>Exam</th>
                        
                        <th class="text-right">Date</th>
                      
                      <th class="text-right">Points</th> 
                    </tr>
                </thead>
                <tbody>
             
                    <tr  *ngFor="let exam of exams">
                        <!-- <td class="text-center">{{ca.id}}</td> -->
                        <td><a routerLink="#">{{exam.date}}</a></td>
                       
                        <td class="text-right">{{exam.points}}</td>
                            <td class="td-actions text-right">
                            <button type="button" rel="tooltip" class="btn btn-danger btn-link btn-just-icon btn-sm" data-original-title="" title="">
                                <i class="material-icons">close</i>
                            </button>
                        </td> 
                    </tr>
                   
                </tbody>
            </table>
            </div>
            </div>

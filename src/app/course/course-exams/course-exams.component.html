<div id="enrollDiv">
  
    <div>
        <div class="input-group">
          <div>
             
            <button id="btn" class="btn btn-outline-secondary btn-sm" type="button" (click)="openModal('createExamModal')">+</button>
          </div>
            
            <div class="input-group input-group-sm mb-3">
              <input type="text"  placeholder="Search by Exam period" #search  id="inputGroup-sizing-sm"
              class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              <div class="input-group-append" id="btn">
                  <a   (click)="retrieveExams(search.value)" class="btn btn-outline-secondary" type="button"><span class="material-icons">
                      search
                      </span></a>
                </div>
              
              </div>
             
          </div>
          
        </div>
    <div id="unit">
            <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                     
                        
                        <th class="text-left">Assignment</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Points</th> 
                        <th class="text-center">Exam period</th>
                        <th class="text-right">Actions</th> 
                    </tr>
                </thead>
                <tbody>
             
                    <tr  *ngFor="let exam of exams">
                        <!-- <td class="text-center">{{ca.id}}</td> -->
                        <th class="text-left" id="a"><a  routerLink="/exams/{{ exam.id }}" data-original-title="" title="view exam">{{exam.assignment}}</a></th>
                        <td class="text-center"> {{exam.date | date}}</td>
                        <td class="text-center">{{exam.points}}</td>
                        <td class="text-center"><a  routerLink="/examperiods/{{ exam.examPeriod.id }}" data-original-title="" title="view exam period">{{exam.examPeriod.name}}</a></td>
                        <td class="text-right"><a type="button" rel="tooltip" 
                            class="btn btn-danger btn-sm" data-original-title="" (click)="removeExam(exam)"title="remove exam">
                            <i class="material-icons">close</i>
                        </a></td>
                    </tr>
                   
                </tbody>
            </table>
            </div>
        </div>


<jw-modal id="createExamModal">
<div class="col-md-6 offset-md-3">
  
    <div class="card card-outline-secondary" *ngIf="course">
        <div class="card-body">
            <h3 class="text-center">Create Exam for {{course.name}}</h3>
            
            <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
              
              <div class="form-group">
                <ng-container formGroupName="course">
               
              </ng-container>
              </div>
                  <div class="form-group">
                    <label for="date">Date:</label>
                   
                    <input type="date" name="date" id="date" formControlName="date" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.date.errors }" min="{{this.date}}">
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                      <div *ngIf="f.date.errors.required">Date is required</div>
                  </div>
                     
                </div>
                <div class="form-group">
                  <label for="assignment">Assignment</label>
                  <input type="text" class="form-control" id="assignment" formControlName="assignment" name="assignment"
                  [ngClass]="{ 'is-invalid': submitted && f.assignment.errors }">
                  <div *ngIf="submitted && f.assignment.errors" class="invalid-feedback">
                    <div *ngIf="f.assignment.errors.required">Assignment is required</div>
                </div>
                </div>
            
                <div class="form-group">
                  <label>Points</label>
                  <input type="number" class="form-control" id="points" formControlName="points" name="points"  min="0"  max="100" oninput="validity.valid||(value='');"
                  [ngClass]="{ 'is-invalid': submitted && f.points.errors }">
                  <div *ngIf="submitted && f.points.errors" class="invalid-feedback">
                    <div *ngIf="f.points.errors.required">Points are required</div>
                </div>
                </div>
                <div class="input-group">
                  <label>Select exam period: &nbsp;</label>
                  <select class="custom-select" formControlName="examPeriod" #ep id="inputGroupSelect05"
                  [ngClass]="{ 'is-invalid': submitted && f.examPeriod.errors }">
                      <option [ngValue]="ep"  *ngFor="let ep of examPeriods">{{ep.name}}</option>
                  </select>
                  <div *ngIf="submitted && f.examPeriod.errors" class="invalid-feedback">
                    <div *ngIf="f.examPeriod.errors.required">Exam period is required</div>
                </div>
                </div>
             
                
            
                <div class="row">
                    <div class="col-md-6 mb-2 form-group">
                      <button type="submit" rel="tooltip" 
                          class="btn btn-success btn-sm" data-original-title="" title="create exam">Create</button>
                      </div>
                      <div class="col-md-6 mb-2 form-group text-right">
                        <a type="button" rel="tooltip" (click)="closeModal('createExamModal')"
                      class="btn btn-outline-secondary btn-sm" data-original-title="" title="close">Cancel</a>
                    </div>
                  </div>
              </form>
        </div>
    </div>
    <!-- /form card cc payment -->
</div>
</jw-modal>

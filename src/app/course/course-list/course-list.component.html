<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="retrieveCourses()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <div class="col-md-6">
    <h4>Courses List</h4>

    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
          let course of courses | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCourse(course, i)"
      >
        {{ course.name }}
        
        {{course.id}}
      </li>
     
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCourse">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentCourse.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentCourse.id }}
      </div>
     

      <a
        class="badge badge-warning"
        routerLink="/tutorials/{{ currentCourse.id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentCourse">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>

  <div class="mt-3">
  

    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>

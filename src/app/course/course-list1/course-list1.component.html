<h4><small>Courses</small> <span>&nbsp;&nbsp;&nbsp;</span>
    <a type="button" rel="tooltip" (click)="openModal('createCourseModal')" class="btn btn-info btn-sm" data-original-title="" title="add course">
        <i class="material-icons">add</i></a></h4>
<div class="table-responsive" style="height: 300px;overflow: scroll;">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Name</th>
                    <th>ESPB</th>
                    <th>Semester</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td class="text-center">{{course.id}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.espb}}</td>
                    <td>{{course.semester}}</td> 
                    <td class="text-right"> 
                        <a routerLink="/course-view/{{ course.id }}" type="button"  class="btn btn-success btn-link btn-just-icon btn-sm" data-original-title="" title="view more">
                            <i class="material-icons">preview</i>
                        </a> 
                        <a type="button" rel="tooltip" (click)="removeCourse(course)" class="btn btn-danger btn-link btn-just-icon btn-sm" data-original-title="" title="delete course">
                            <i class="material-icons">close</i>
                        </a>
                   </td>
                </tr>   
            </tbody>
        </table>
</div>

<jw-modal id="createCourseModal">
    
    

 
    <div class="col-md-6 offset-md-3">
        
   
      
        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">Create Course</h3>
               
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
                    </div>
                
                    <div class="form-group">
                      <label for="espb">espb</label>
                      <input type="text" class="form-control" id="espb" required [(ngModel)]="course.espb" name="espb">
                    </div>
                
                    <div class="form-group">
                      <label for="semester">semester</label>
                      <select  class="form-control" id="semester" required [(ngModel)]="course.semester" name="semester">
                        <option value="WINTER">WINTER</option>
                        <option value="SUMMER">SUMMER</option>
                      </select>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6 mb-2 form-group">
                          <button type="submit" rel="tooltip" 
                              class="btn btn-success btn-sm" data-original-title="" title="create course">Create</button>
                          </div>
                          <div class="col-md-6 mb-2 form-group text-right">
                            <a type="button" rel="tooltip" (click)="closeModal('createCourseModal')"
                          class="btn btn-outline-secondary btn-sm" data-original-title="" title="close">Cancel</a>
                        </div>
                      </div>
                  </form>
            </div>
        </div>
        <!-- /form card cc payment -->
   </div>
   </jw-modal>

<div id="enrollDiv">
  <div  >
<div class="input-group">
  <select class="custom-select"  #s id="inputGroupSelect04">
    <option hidden>Add student to this course</option>
      <option [value]="s.id"  *ngFor="let s of filteredStudents">{{s.firstname}}</option>
  </select>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"(click)="add(s.value)">Add</button>
  </div>
</div>
</div>
    <div id="unit">
            <div class="table-responsive">
              <!-- <div class="table-responsive"  *ngIf="courseAttendances.length>0"> -->
            <table class="table">
                <thead>
                    <tr>
                     
                        <th>Students</th>
                        <th></th>
                        <th class="text-left">Index number</th>
                      
                      <th class="text-right">Actions</th> 
                    </tr>
                </thead>
                <tbody>
             
                 <tr *ngFor="let ca of courseAttendances">
                        <td><a routerLink="/students/{{ ca.student.id }}">{{ca.student.firstname}}<span>&nbsp;&nbsp;&nbsp;</span>{{ca.student.lastname}}</a></td>
                        <td></td>
                      <td class="text-left">{{ca.student.indexNum}}</td>
                      <td class="text-right"><a type="button" rel="tooltip" (click)="removeStudent(ca)"
                        class="btn btn-danger btn-sm" data-original-title="" title="remove student">
                        <i class="material-icons">close</i>
                    </a></td>
                   
                    </tr>
                   
                </tbody>
            </table>
            </div>
   
        </div> 
        </div>

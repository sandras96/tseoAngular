<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">espb</label>
      <input type="text" class="form-control" id="espb" required [(ngModel)]="course.espb" name="espb">
    </div>

    <div class="form-group">
      <label for="name">semester</label>
      <input type="text" class="form-control" id="semester" required [(ngModel)]="course.semester" name="semester">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

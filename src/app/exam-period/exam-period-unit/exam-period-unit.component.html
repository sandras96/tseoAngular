<div id="unit" class="col-lg-6 col-md-4  mr-auto">
    <div style="width: 400px; margin-left:-20px" *ngIf="examPeriod">
      <form id="form"> 
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="examPeriod.name" name="name">
        </div>
    
      
        <div class="col-md-m form-group">
          <div class="form-group">
              <label for="startDate">Start Date: {{ examPeriod.startDate | date }}</label>
             
              <input type="date" name="startDate" id="startDate" class="form-control" [(ngModel)]="examPeriod.startDate"/>
               
          </div>
        </div>

        <div class="col-md-m form-group">
            <div class="form-group">
                <label for="endDate">End Date: {{ examPeriod.endDate | date }}</label>
               
                <input type="date" name="endDate" id="endDate" class="form-control" [(ngModel)]="examPeriod.endDate"/>
                 
            </div>
          </div>
    
      
    
        <div class="row">
          <div class="col-md-6 mb-2 form-group">
            <a type="button" rel="tooltip" (click)="updateExamPeriod()"
                class="btn btn-success btn-sm" data-original-title="" title="update exam period">Update</a>
            </div>
            <div class="col-md-6 mb-2 form-group text-right">
              <a type="button" rel="tooltip" (click)="deleteExamPeriod()"
            class="btn btn-danger btn-sm" data-original-title="" title="delete exam period">Delete</a>
          </div>
        </div>
      </form>
    </div>
    
    </div>

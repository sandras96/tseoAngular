<div class="col-lg-6 col-md-4 ml-auto mr-auto">
    <div id="unit" style="width: 400px;" *ngIf="exam">
      <form id="form"> 
        <div class="form-group">
          <label for="assignment">assignment</label>
          <input type="text" class="form-control" id="assignment" required [(ngModel)]="exam.assignment" name="assignment">
        </div>
    
        <div class="form-group">
          <label for="date">date</label>
          <input type="text" class="form-control" id="date" required [(ngModel)]="exam.date" name="date">
        </div>
    
        <div class="form-group">
          <label for="points">points</label>
          <input type="text" class="form-control" id="points" required [(ngModel)]="exam.points" name="points">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    </div>

<h4><small>Professors</small></h4>
<div class="table-responsive table-hover">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Role</th>
                    <!-- <th class="text-right">Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let professor of professors" (click)="selectProfessor(professor)">
                    <td class="text-center">{{professor.id}}</td>
                    <td>{{professor.firstname}}</td>
                    <td>{{professor.lastname}}</td>
                    <td>{{professor.role}}</td>

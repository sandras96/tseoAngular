    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3 form-group">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" name="firstname"
            id="firstname" [(ngModel)]="professor.firstname" id="validationDefault01" placeholder="First name"  required/>
           
          </div>
          <div class="col-md-4 mb-3 form-group">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" name="lastname"
            id="lastname" [(ngModel)]="professor.lastname"  id="validationDefault02" placeholder="Last name" required>
          </div>

          <div class="col-md-4 mb-3 form-group">
            <div class="form-group">
                <label for="birthdate">Birthdate: {{ professor.birthDate | date }}</label>
               
                <input type="date" name="birthdate" id="birthdate" class="form-control" [(ngModel)]="professor.birthDate"/>
                 
            </div>
          </div>
            <div id="role"class="col-md-6 form-group">
                <label for="profRole">Role</label>
                <select  class="form-control" id="profRole" name="profRole" [(ngModel)]="professor.role">
                    
                    <option value="PROFESSOR">PROFESSOR</option>
                    <option value="ASSOCIATE">ASSOCIATE</option>
                    <option value="DEMONSTRATOR">DEMONSTRATOR</option>
                </select>
        </div>
       
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-2 form-group">
                <label for="validationDefault03">Address</label>
                <input type="text" [(ngModel)]="professor.address" class="form-control" 
                id="inputAddress" placeholder="1234 Main St" id="validationDefault03" name="address">
              </div>
          <div class="col-md-6 mb-3 form-group">
            <label for="validationDefault04">City</label>
            <input type="text" [(ngModel)]="professor.city" 
            class="form-control" id="validationDefault04" placeholder="City" name="city" required>
          </div>
          <div class="col-md-3 mb-3 form-group">
            <label for="validationDefault05">Country</label>
            <input type="text" [(ngModel)]="professor.country"
             class="form-control" id="validationDefault05" placeholder="Country" name="country" required>
          </div>
          <div class="col-md-3 mb-3 form-group">
            <label for="validationDefault06">Zip</label>
            <input type="text" [(ngModel)]="professor.zip" class="form-control"
             id="validationDefault06" placeholder="Zip" required name="zip" required>
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-2 form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="professor.email" 
                class="form-control" id="email" placeholder="123@test.net" name="email" required>
              </div>
              <div class="col-md-6 mb-2 form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="professor.phone" 
                class="form-control" id="phone" placeholder="+381/654017152" name="phone" required>
              </div>
        </div>

        <div class="form-row" *ngIf="professor.user">
            <div class="col-md-6 mb-2 form-group">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" [(ngModel)]="professor.user.username" class="form-control" name="username"
               id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
              <div class="col-md-6 mb-2 form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)] = "professor.user.password" 
                class="form-control" id="password" placeholder="*********" name="password" required>
              </div>
        </div>
       
        <div class="padding-top-x5">
            <div class="padding-top-x5">
                <div class="row">
                    <div class="col-md-6 mb-2 form-group">
                      <a type="button" rel="tooltip" (click)="updateProfessor()"
                          class="btn btn-success btn-sm" data-original-title="" title="update professor">Update</a>
                      </div>
                      <div class="col-md-6 mb-2 form-group text-right">
                        <a type="button" rel="tooltip" (click)="deleteProfessor()"
                      class="btn btn-danger btn-sm" data-original-title="" title="delete professor">Delete</a>
                    </div>
                  </div>
            </div>
            
        </div>
      </form>

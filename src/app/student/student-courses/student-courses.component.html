<div *ngIf="this.authService.userRole()=='admin'">
<div class="input-group" >
    <select class="custom-select" #course id="inputGroupSelect04">
      <option hidden>Sign student for the new course</option>
      <option [value]="c.id" *ngFor="let c of filteredCourses">{{c.name}}</option>
     
    </select>
    <div class="input-group-append">
        <button class="btn btn-info" type="button"(click)="signStudent(course.value)">Sign</button>
      </div>
  </div>
</div>
<div class="table-responsive drive-items-table-wrapper">
   
    <table class="table">
         <thead>
           
             <tr>
                 <th></th>
                 <th class="name">Name</th>
                 <th class="date">Espb</th>
                 <th class="date">SEMESTER</th>
                 <th  *ngIf="this.authService.userRole()=='admin'" class="text-right">Actions</th>
                 <th  *ngIf="this.authService.userRole()=='student'" class="text-right">Professor</th>
             </tr>
         </thead>
         <tbody>
            
          <tr *ngFor="let course of courses">
                 <td><i class="fa fa-book"></i></td>
                 <td *ngIf="this.authService.userRole()=='admin'"><a  routerLink="/courses/{{ course.id }}">   {{course.name}}</a></td>
                 <td *ngIf="this.authService.userRole()=='student'">{{course.name}}</td>
                 <td class="date">{{course.espb}}</td>
                 <td class="date">{{course.semester}}</td>
                 <td  *ngIf="this.authService.userRole()=='admin'"
                       class="text-right">
                     
                    <a type="button" rel="tooltip" (click)="removeCourse(course)"
                    class="btn btn-danger btn-sm" data-original-title="" title="remove course">
                    <i class="material-icons">close</i>
                </a>
            </td>
                <td *ngIf="this.authService.userRole()=='student'" class="text-right">
            <a *ngIf="this.authService.userRole()=='student'" (click)="openProfModal('seeProfessors', course.id)" type="button" rel="tooltip" class="btn btn-success btn-sm" data-original-title="" title="see professors">
                <i class="material-icons">person</i>
            </a>
        </td>
             </tr> 
        
         </tbody>
     </table>
 </div>

 <jw-modal id="seeProfessors">
    <div class="col-md-4 offset-md-4">
    <div class="card card-outline-secondary">
      <div class="card-body">
          <h4 class="text-center">Course professors</h4>
      <div class="card card-body">
        <ul *ngFor="let p of professors">
            <li>{{p.firstname}}&nbsp;{{p.lastname}}&nbsp;<br/>role: {{p.role}}&nbsp;<br/>email: {{p.email}}&nbsp;<br/>phone: {{p.phone}}</li>

        </ul>
      </div>
     
      <div class="text-right">
        <a type="button" rel="tooltip" (click)="closeModal('seeProfessors')"
      class="btn btn-outline-secondary btn-sm" data-original-title="" title="close">Close</a>
    </div>
    
    </div>  
    </div>
  </div>
   </jw-modal>

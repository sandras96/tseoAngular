<h4><small>Students</small></h4>
<div class="table-responsive table-hover">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Index number</th>
                    <!-- <th class="text-right">Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" (click)="selectStudent(student)">
                    <td class="text-center">{{student.id}}</td>
                    <td>{{student.firstname}}</td>
                    <td>{{student.lastname}}</td>
                    <td>{{student.indexNum}}</td> 
                    <!-- <td class="text-right"><a type="button" rel="tooltip" (click)="deleteStudent(student)"
                        class="btn btn-danger btn-sm" data-original-title="" title="delete payment">
                        <i class="material-icons">close</i>
                    </a></td> -->
                </tr>   
            </tbody>
        </table>
</div>

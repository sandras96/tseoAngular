<div class="list row">
    <div class="col-md-8">
    
    </div>
    <div class="col-md-6">
      <h4>Students List</h4>
      <ul class="list-group">
        
        <li
          class="list-group-item"
          *ngFor="let student of students; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveStudent(student, i)"
        >
          {{ student.user.firstname }}
          {{student.user.lastname}}
          {{ student.indexNum }}

        </li>
       
      </ul>
  
    
    </div>
    <div class="col-md-4" id="details">
      <div *ngIf="currentStudent">
        <h4>Student</h4>
        <div>
          <label><strong>ID:</strong></label> {{ currentStudent.id }}
        </div>
        <div>
        <div>
          <label><strong>Firstname:</strong></label> {{ currentStudent.firstname }}
        </div>
        <div>
          <label><strong>Lastname</strong></label>
          {{ currentStudent.lastname }}
        </div>
        <div>
          <label><strong>Index number</strong></label>
          {{ currentStudent.indexNum}}
        </div>
       
  
        <a class="badge badge-warning" routerLink="/students/{{ currentStudent.id }}">
          Edit
        </a>
      </div>


      <div *ngIf="!currentStudent">
        <br />
        <p>Please click on a Student...</p>
      </div>
    </div>
  </div>

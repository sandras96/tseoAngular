<div id="divAdd" class="text-right"><span id="span">create payment &nbsp;</span>
     <a type="button" rel="tooltip" (click)="openModal('paymentModal')" class="btn btn-info btn-sm" data-original-title="" title="add course">
          <i class="material-icons">add</i>
          </a></div>
<div class="table-responsive drive-items-table-wrapper">
                     
    <table class="table">
         <thead>
            <tr>
                 <th></th>
                 <th class="name">Name</th>
                 <th class="date">Date</th>
                 <th class="purpose">Purpose</th>
                 <th class="amount">Amount</th>
                 <th class="text-right">Actions</th>
            </tr>
         </thead>

         <tbody>
            <tr *ngFor="let payment of payments">
                 <td><i class="fa fa-credit-card"></i></td>
                 <td class="name"><a routerLink="/payment-view/{{ payment.id }}">{{payment.name}}</a></td>
                 <td class="date">{{payment.date | date}}</td>
                 <td class="purpose">{{payment.purpose}}</td>
                 <td class="amount">{{payment.amount}}</td>
                 <td class="text-right"><a type="button" rel="tooltip" (click)="removePayment(payment)"
                    class="btn btn-danger btn-sm" data-original-title="" title="delete payment">
                    <i class="material-icons">close</i>
                </a></td>
            </tr>
         </tbody>
     </table>
     
 </div>


 <jw-modal id="paymentModal">
    
    

 
 <div class="col-md-6 offset-md-3">
     

     <!-- form card cc payment -->
     <div class="card card-outline-secondary">
         <div class="card-body">
             <h3 class="text-center">Create Payment</h3>
            
             <form (ngSubmit)="onSubmit()">
                 <div class="form-group">
                     <label for="cc_name">Card Holder's Name</label>
                     <input type="text" class="form-control" id="cc_name" pattern="\w+ \w+.*" title="First and last name" required="required">
                 </div>
                 <div class="form-group">
                     <label>Card Number</label>
                     <input type="text" class="form-control" autocomplete="off" maxlength="20" pattern="\d{16}" title="Credit card number" required="">
                 </div>
                 <div class="form-group row">
                     <label class="col-md-12">Card Exp. Date</label>
                     <div class="col-md-4">
                         <select class="form-control" name="cc_exp_mo" size="0">
                             <option value="01">01</option>
                             <option value="02">02</option>
                             <option value="03">03</option>
                           
                         </select>
                     </div>
                     <div class="col-md-4">
                         <select class="form-control" name="cc_exp_yr" size="0">
                             <option>2018</option>
                             <option>2019</option>
                             <option>2020</option>
                             <option>2021</option>
                             <option>2022</option>
                         </select>
                     </div>
                     <div class="col-md-4">
                         <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="" placeholder="CVC">
                     </div>
                 </div>
                 <div class="row">
                     <label class="col-md-12">Amount</label>
                 </div>
                 <div class="form-inline">
                     <div class="input-group">
                         <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                         <input type="text" class="form-control text-right" id="exampleInputAmount" placeholder="39">
                         <div class="input-group-append"><span class="input-group-text">.00</span></div>
                     </div>
                 </div>
                 <hr>
                 <div class="form-group row">
                     <div class="col-md-6">
                         <button (click)="closeModal('paymentModal');">Close</button>
                     </div>
                     <div class="col-md-6">
                         <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
     <!-- /form card cc payment -->
</div>
</jw-modal>

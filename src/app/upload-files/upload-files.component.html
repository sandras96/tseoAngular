<div *ngIf="this.authService.userRole()=='admin'">
<div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <label class="btn btn-default text-left" style="width: 90%;">
    <input type="file" (change)="selectFile($event)" />
  </label>
  
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>
  
  <div class="alert alert-light" role="alert">{{ message }}</div>
  
</div>

   <table class="table">
    <thead>
       <tr>   
            <th></th>
            <th class="text-left">Name</th>
           
            <th *ngIf="this.authService.userRole()=='admin'" class="text-right">Actions</th>
       </tr>
    </thead>

    <tbody>
       <tr *ngFor="let file of fileInfos | async">
            <td class="text-center"><i class="fa fa-file-text-o"></i></td>
                <td class="text-left"><a href="{{ file.url }}">{{ file.name }}</a></td>
            
            <td *ngIf="this.authService.userRole()=='admin'" class="text-right"><a type="button" rel="tooltip"
               class="btn btn-danger btn-sm" data-original-title="" (click)="openDeleteModal('deleteModal', file)" title="delete document">
               <i class="material-icons">close</i>
           </a></td>
       </tr>
    </tbody>
</table>

<jw-modal id="deleteModal">
  <div class="col-md-4 offset-md-4">
  <div class="card card-outline-secondary" *ngIf="fileForDelete">
    <div class="card-body">
        <h4 class="text-center">Are you sure you want to delete this document?</h4>
    <div class="card card-body">
      <div class="row">
          <div class="col-md-6 mb-2 form-group">
            <button type="submit" rel="tooltip" 
                class="btn btn-danger btn-sm" data-original-title="" (click)="removeDocument(fileForDelete)" title="delete">Delete</button>
            </div>
            <div class="col-md-6 mb-2 form-group text-right">
              <a type="button" rel="tooltip" (click)="closeModal('deleteModal')"
            class="btn btn-outline-secondary btn-sm" data-original-title="" title="close">Cancel</a>
          </div>
        </div>
    </div>
  </div>  
  </div>
</div>
</jw-modal>

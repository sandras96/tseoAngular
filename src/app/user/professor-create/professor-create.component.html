<form [formGroup]="professorForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-6 mb-2 form-group">
        <label for="validationDefault01">First name</label>
        <input type="text"   formControlName="firstname" class="form-control" name="firstname"
        id="firstname" id="firstname" placeholder="Firstname"  
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required">Firstname is required</div>
      </div>
       
      </div>
      <div class="col-md-6 mb-2 form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" name="lastname"
        id="lastname"  formControlName="lastname"  id="lastname" placeholder="Lastname" 
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">Lastname is required</div>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2 form-group">
        <div class="form-group">
            <label for="birthDate">Birthdate:</label>
           
            <input type="date" formControlName="birthDate" name="birthDate" id="birthDate" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }">
        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
          <div *ngIf="f.birthDate.errors.required">Birthdate is required</div>
      </div>
             
        </div>
      </div>
      <div id="role"class="col-md-6 mb-2 form-group">
        <label for="profRole">Role</label>
        <select  class="form-control" formControlName="role" id="profRole" name="profRole"
        [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
            <option value="PROFESSOR">PROFESSOR</option>
            <option value="ASSOCIATE">ASSOCIATE</option>
            <option value="DEMONSTRATOR">DEMONSTRATOR</option>
        </select>
        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
          <div *ngIf="f.role.errors.required">Role is required</div>
      </div>
    </div>
</div>
    
    <div class="form-row">
      <div class="col-md-12 mb-2 form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" 
         placeholder="1234 Main St" id="address" name="address"
         [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
         <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
      </div>
      </div>
      <div class="col-md-6 mb-3 form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city"
        class="form-control" id="city" placeholder="City" name="city" 
        [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
          <div *ngIf="f.city.errors.required">City is required</div>
      </div>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="country">Country</label>
        <input type="text" formControlName="country"
         class="form-control" id="country" placeholder="Country" name="country" 
         [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
         <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
          <div *ngIf="f.country.errors.required">Country is required</div>
      </div>
      </div>
      <div class="col-md-3 mb-3 form-group">
        <label for="zip">Zip</label>
        <input type="number" formControlName="zip" class="form-control"
         id="zip" placeholder="Zip" required name="zip" 
         [ngClass]="{ 'is-invalid': submitted && f.zip.errors }">
         <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
          <div *ngIf="f.zip.errors.required">Zip is required</div>
      </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-2 form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email"
        class="form-control" id="email" placeholder="123@test.net" name="email" 
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
      </div>
      <div class="col-md-6 mb-2 form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone"
        class="form-control" id="phone" placeholder="+381/654017152" name="phone" 
        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">Phone is required</div>
      </div>
      </div>
    </div>
    <ng-container formGroupName="user">
      <div class="form-row" >
        <div class="col-md-4 mb-3 form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" formControlName="username" class="form-control" name="username"
           id="username" placeholder="Username" required>
        </div>
    </div>
          <div class="col-md-4 mb-3 form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password"
            class="form-control" id="password" placeholder="*********" name="password" required>
          </div>
          <div class="col-md-4 mb-3 form-group">
            <label for="authorities">Role</label>
            <input type="role" 
            class="form-control"  id="authorities" value="professor" name="authorities" disabled>
        </div>
    </div>
    </ng-container>
    
   
    <div class="padding-top-x5">
        <div class="padding-top-x5">
           
          <div class="row">
              <div class="col-md-6 mb-2 form-group">
                <button type="submit" rel="tooltip"
                    class="btn btn-success btn-sm" data-original-title="" title="create professor">Create</button>
                </div>
                <div class="col-md-6 mb-2 form-group text-right">
                  <a type="button" rel="tooltip" (click)="refresh()"
                class="btn btn-outline-secondary btn-sm" data-original-title="" title="clear">Clear</a>
              </div>
            </div>

            </div>
        </div>
        
    
  </form>

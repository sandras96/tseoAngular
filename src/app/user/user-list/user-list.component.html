<div class="list row">
    <div class="col-md-8">
    
    </div>
    <div class="col-md-6">
      <h4>Users List</h4>
      <ul class="list-group">
        
        <li
          class="list-group-item"
          *ngFor="let user of users; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.username }}
          {{user.authority}}

        </li>
       
      </ul>
  
    
    </div>
    <div class="col-md-4" id="details">
      <div *ngIf="currentUser">
        <h4>User</h4>
        <div>
          <label><strong>ID:</strong></label> {{ currentUser.id }}
        </div>
        <div>
        <div>
          <label><strong>Firstname:</strong></label> {{ currentUser.username }}
        </div>
        <div>
          
       
  
        <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
          Edit
        </a>
      </div>


      <div *ngIf="!currentUser">
        <br />
        <p>Please click on a User...</p>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col-lg-8 col-md-6">
        <app-user-list [users]="users"(userSelected)='selected($event)'></app-user-list>
    </div>
  
    <div *ngIf="user">
        <div class="col-lg-4 col-md-4" *ngIf="findRole(user)=='admin'">
            <app-user-detail [user]="user"></app-user-detail>
        </div>
    <div class="col-lg-4 col-md-4" *ngIf="findRole(user)=='student'">
        <app-student-detail  [student]="student"></app-student-detail>
    </div>
    <div class="col-lg-4 col-md-4" *ngIf="findRole(user)=='professor'">
        <app-professor-detail  [professor]="professor"></app-professor-detail>
    </div>
</div>
</div>
